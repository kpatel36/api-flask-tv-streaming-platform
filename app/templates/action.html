{% extends 'components/layout.html' %} 

{% block title %}
    Action
{% endblock title %}

{% block content %}

<div class = "row justify-content-center">
    <div class = "card-group">
        {% for i in range (actions|length) %}
            <div class="card">
                <img src="{{ actions[i][2] }}" class="card-img" alt="{{ actions[i][0] }}">
                <div class="card-body">
                    <p class="card-title">{{ actions[i][0] }}</p>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock content%}
